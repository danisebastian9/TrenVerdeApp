spring.application.name=TrenVerdeApp

# DataSource settings MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tren_verde_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging settings
logging.Level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# path
server.servlet.context-path=/trenverde
server.port=8090

spring.security.user.name=root
spring.security.user.password=123456789

